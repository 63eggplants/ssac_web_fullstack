<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Baseball</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Number Baseball</h1>
    <p>Please input 3-digit number, all digits have to be different.</p>
    <form class="form">
      <input class="input" type="number" required autofocus />
    </form>
    <div class="pop-up invisible">
      <span class="pop-up__message"></span>
      <button class="pop-up__replay-btn">
        <i class="fas fa-redo"></i>
      </button>
    </div>
    <div class="result"></div>
  </body>
</html>
